<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 11. js56</title>
</head>
<body onload="setTimeout(deleteImg,2000)">
    <script>

        let sec1 = document.createElement("section");
        sec1.setAttribute("id","slide1");
        sec1.style.cssText=`
        width:550px;
        height:400px;
        border: 1px solid #f00;
        margin: 0 auto;
        `;
        document.body.append(sec1);
        let pic1=document.createElement("img");
        pic1.setAttribute("id","id1");
        pic1.setAttribute("src","images/img3b.jpg");
        sec1.append(pic1);
        function deleteImg(){
            // pic1.remove();
            sec1.removeChild(pic1);
            setTimeout(()=>{sec1.remove();},2000);
            
        }
    </script>
</body>
</html>
